<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/style.css">
    <title>Log-In</title>
    <style>
        @media only screen and (max-width:600px){
            .cont {
                left: 3%;
                width: 345px;
                height: 438px;

            }
        }

<body>
    <!-- <i class="fa fa-user"></i> -->
    <div class="cont">
        <h1>Log-In</h1>
        <form action="../../Logined" method="get">
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="email" name= "Lemail" id="email" placeholder="Enter your Email">
        </div>
        <div class="box">            	
            <i class="fa fa-key"></i>
            <input type="password" name= "Lpassword" id = "password" placeholder="Enter you password">
        </div>
       	<input type="submit" value="submit">
        </form>
        
    </div>
